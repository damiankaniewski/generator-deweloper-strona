<h2>Nasze inwestycje</h2>
<div class="projects-grid">
  <div
    *ngFor="let project of projects"
    class="project-tile"
    (click)="navigateTo(project.link)"
  >
    <div class="image-container">
      <img
        *ngFor="let image of project.images; let i = index"
        [src]="image"
        [class.active]="i === 0"
        [attr.data-index]="i"
      />
    </div>
    <div class="overlay">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
